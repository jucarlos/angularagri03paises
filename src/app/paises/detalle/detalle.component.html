
<div *ngIf="!pais; else divPais">
    <mat-spinner></mat-spinner>
</div>


<ng-template #divPais>

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ pais?.name }}</mat-card-title>
          <mat-card-subtitle>Capital: {{ pais?.capital }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image 
            [src]="pais?.flags?.svg" 
            alt="Photo of a Shiba Inu">
        <mat-card-content>
        
            <mat-list role="list">
                <mat-list-item role="listitem">Poblaci√≥n: {{ pais?.population }}</mat-list-item>
                <mat-list-item role="listitem">Capital: {{ pais?.capital }}</mat-list-item>

              </mat-list>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button [routerLink]="['listado']">
                Volver
                <mat-icon>home</mat-icon>
            </button>
  
          </mat-card-actions>
        
      </mat-card>

</ng-template>
